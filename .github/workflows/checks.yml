---
name: Checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.0
      - uses: reviewdog/action-actionlint@v1.65.0
        with:
          reporter: github-check
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.0
      - uses: reviewdog/action-yamllint@v1.20.0
        with:
          reporter: github-check
